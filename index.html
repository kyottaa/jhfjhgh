<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kyotta</title>
    <style>
        .artist-name {
            display: block; 
            font-size: 0.9em; 
            color: #ccc; 
            margin-top: 5px; 
        }
        .song-list-container {
            margin-top: 20px; 
        }
        #song-list {
            list-style: none; 
            padding: 0; 
        }
        #song-list li {
            display: flex; 
            align-items: center; 
            margin-bottom: 10px; 
            justify-content: flex-start; 
            cursor: pointer; 
        }
        #song-list img {
            width: 50px; 
            height: 50px; 
            margin-right: 10px; 
        }
        #song-list div {
            display: flex;
            flex-direction: column; 
        }
        a {
            text-align: left; 
            text-decoration: none; 
            color: inherit; 
            width: 100%; 
            display: flex; 
        }
        a:hover {
            color: #fff; 
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container player-hidden" id="player-container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <i class="fa-solid fa-volume-up" id="volume-btn" title="Volume" style="cursor: pointer;"></i>
            <div class="volume-slider" id="volume-slider" style="display: none;">
                <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <i class="fa-solid fa-times close-button" id="close"></i>
    </div>

    <div class="song-list-container" id="song-list-container">
        <h1>Список песен</h1>
        <ul id="song-list">
            <li>
                <a href="#" data-index="0">
                    <img src="assets/1.png" alt="Мой калашников">
                    <div>
                        <span>Мой калашников</span>
                        <span class="artist-name">FACE</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="1">
                    <img src="assets/2.png" alt="Юморист">
                    <div>
                        <span>Юморист</span>
                        <span class="artist-name">FACE</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="2">
                    <img src="assets/3.png" alt="Антидепрессант">
                    <div>
                        <span>Антидепрессант</span>
                        <span class="artist-name">FACE</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="3">
                    <img src="assets/8.jpg" alt="Девочка с КАРЕ">
                    <div>
                        <span>Девочка с КАРЕ</span>
                        <span class="artist-name">МУККА</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="4">
                    <img src="assets/14.jpeg" alt="WHITE">
                    <div>
                        <span>WHITE</span>
                        <span class="artist-name">ELVEN DIOR, Tutnstn66</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="5">
                    <img src="assets/15.jpg" alt="Night">
                    <div>
                        <span>Night</span>
                        <span class="artist-name">Autmn Love</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
